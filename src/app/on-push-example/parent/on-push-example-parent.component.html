<section class="click-counters">

  <app-on-push-example-child-component
    *ngFor="let c of clickCounters; let i = index"
    [clickCount]="c | async"
    (btnClick)="increment(i)"
  ></app-on-push-example-child-component>

</section>
<section>
  <div>
    <p>
      <button type="button" (click)="incrementOtherBtnClickCount()">
        Or me!
      </button>
    </p>
    <p>Other clicks: {{otherBtnClickCount}}</p>
  </div>
</section>
